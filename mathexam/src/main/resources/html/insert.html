<!DOCTYPE html>
<html>
<head>
	<title>五年级数学题测试后台</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="mathexam.js"></script>
	<style type="text/css">
		body{
			background-image: url("sky.jpg");
			background-repeat: no-repeat; 
			background-size:100%,100%;

			font-size: 120%;
		}
		textarea{
			width: 300px;
			height: 100px;
		}
		
	</style>
</head>
<body>
<h2>增加题目</h2>
<form id="insertForm" target="hidden_frame" action="http://119.29.9.243:8003/question/insert">
	所属单元：
	<input type="radio" name="unit" value="0">找规律</input>
	<input type="radio" name="unit" value="1">方程</input>
	<input type="radio" name="unit" value="2">图形</input>
	<br>
	
	<input id="hidden_input2" name='timestamp' style="display: none" />

	题目内容：<br>
	<textarea name="content" form="insertForm" ></textarea> 
	<br>

	

	选项：<input type="button" onclick="insert()" value="添加选项"></input>
	<div id="options">
		
	</div>

	
	正确答案：
	<div id="answer">
		
	</div>

	<form></form>
	插入图片（可多选，上传图片后再提交表单）：
	<form action="http://119.29.9.243:8003/question/uploadPic" target="hidden_frame" method="POST" enctype="multipart/form-data" id="picForm">
	<input type="file" multiple name="pictures"/>
	<input id="hidden_input1" name='timestamp' style="display: none" />
	
	<button type="submit" id="picButton" onclick="setInputVal()">上传</button>
	</form>
	<br>

	<button type="submit" id="formButton" form="insertForm">提交</button>
</form>


<iframe name='hidden_frame' id="hidden_frame" style="display:none"></iframe>
